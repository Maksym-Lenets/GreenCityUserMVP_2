    <div id="Modal" class="modal">

        <div class="modal-content">
            <div class="gc-img" >
            </div>
            <div class="form-content">
                <div class="close">&times;</div>
                <div style="margin-top: 70px; margin-left: 70px; margin-right: 70px">
                    <div style="font-size: 40px">З поверненням!</div>
                </div>
                <div style="font-size: 18px;margin-left: 70px; margin-right: 70px">Будь ласка, внеси свої дані для входу</div>
                <div class="form-input">
                    <form th:action="@{/management/login}" th:object="${signInForm}" method="post">
                        <fieldset>
                            <div class="form-group">
                                <div style="font-size: 12px">Електронна пошта</div>
                                <input style="height: 50px;width: 350px" class="form-control" placeholder="E-mail" name="email" th:field="*{email}"
                                       type="text">
                            </div>
                            <div class="form-group">
                                <div style="font-size: 12px">Пароль</div>
                                <input style="height: 50px;width: 350px" class="form-control" placeholder="Password" name="password"
                                       th:field="*{password}" type="password" value="">
                            </div>
                            <input style="height: 50px;width: 350px; margin-top: 65px"
                                   class="btn btn-lg btn-success btn-block" type="submit" value="Login">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

    </div>

<script>
    var modal = document.getElementById("Modal");
    var btn = document.getElementById("openButton");
    var span = document.getElementsByClassName("close")[0];
    btn.onclick = function() {
        modal.style.display = "block";
    }
    span.onclick = function() {
        modal.style.display = "none";
    }
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
